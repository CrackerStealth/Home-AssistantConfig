platform: synologydsm
host: !secret synology_nas_ip
port: !secret synology_nas_port
ssl: true
username: !secret synology_nas_user
password: !secret synology_nas_password
monitored_conditions:
      - cpu_total_load
      - memory_real_usage
      - network_up
      - network_down
      - disk_status
      - disk_temp
      - volume_status
      - volume_percentage_used